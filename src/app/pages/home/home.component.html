        cardTitle="Aos 29 anos morre o rapper Sabotage no bairro da Saude zona sul de São Paulo"
        cardDescription="O rapper Mauro Mateus dos Santos, 29, o Sabotage, foi morto ontem com quatro tiros em uma rua da zona sul de São Paulo. Compositor da maioria das músicas da trilha do filme: O Invasor, Sabotage foi encontrado caído na calçada. A polícia investiga o eventual envolvimento de um desafeto do rapper. Sabotage foi atacado às 5h50 na avenida Professor Abraão de Moraes depois de deixar a mulher, a auxiliar de cozinha Maria Dalva da Rocha Viana, 28, no trabalho, em uma concessionária no Bosque da Saúde, na zona sul. A polícia encontrou o rapper caído, ainda com vida, a 200 metros da concessionária. Ele foi levado ao Hospital São Paulo, na zona sul, mas não resistiu e morreu às 11h25"
        ></app-big-cartel>

        cardTitle="França apreende Boeing da Varig por falta de pagamento do contrato de leasing pela Varig."
        cardDescription="Um Boeing 777 da Varig, que fazia a rota Rio-Paris, foi apreendido hoje em Paris por atraso de pagamento à proprietária da aeronave, a International Leasing Finance Corporation (ILFC). O diretor da Varig em Paris estava hoje em Madri e está voltando à capital francesa para negociar a liberação. No Rio, a assessoria de imprensa da Varig confirmou a apreensão e esclareceu que a empresa está obtendo informações para chegar a um acordo para a liberação do avião. A Varig informou também que vem mantendo negociações continuadas com os credores, inclusive com a ILFC."
        ></app-sub-cartel>
